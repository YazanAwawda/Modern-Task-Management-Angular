<header>
          <span *ngIf="totalCount && totalCount > 0">Showing <strong>{{(pageNumber -1) * pageSize + 1}}
            - {{pageSize * pageNumber ? this.totalCount  :pageSize * pageNumber }}</strong> of <strong>{{totalCount}}
          </strong> Results</span>

  <span *ngIf="totalCount === 0 ">There are <strong>0</strong> results</span>
</header>
