<div class="container h-100">
    <div    class="row d-flex justify-content-center align-items-center h-100">

        <form class="col-xl-9"
              #taskTypeForm
              [formGroup]="typeForm"
              (ngSubmit)="onCreateType()">

            <h1 class="text-white mb-4" >Create Task Type</h1>

            <div  class="card shadow p-3 mb-5 bg-body rounded"
                  style="border-radius: 15px; border:none;" >
                <div class="card-body">

                    <div class="row align-items-center pt-4 pb-3">
                        <div class="col-md-3 ps-5">

                            <h6 class="mb-0">Task Type</h6>

                        </div>
                        <div class="col-md-9 pe-5">
                            <input  placeholder="Low..."
                                    type="text"
                                    formControlName="name"
                                    class="form-control form-control-lg" />

                        </div>
                    </div>

                    <div class="row">
                        <nav>
                            <ul  class="list-group list-group-light">
                                <li class="list-group-item   ripple"
                                    *ngFor="let item of taskType">
                                    <div >
                                        <form class="row g-3">
                                            <div class="col-auto"   *ngIf="!hiddenItem[item.id!]  || hiddenItem[item.id!]   " >
                                                <div style="margin-top:25px;">
                                                    <span  *ngIf=" !hiddenItem[item.id!]   ">{{item.name}}</span>
                                                    <div *ngIf=" hiddenItem[item.id!]  ">

                                                        <!--    <ng-template #deleteItemDialogRef >-->
                                                        <!--        <div class="shadow p-3 mb-5 bg-body-tertiary rounded">-->
                                                        <!--            <p>Are you sure you want to delete this task priority?</p>-->
                                                        <!--            <button (click)="removeTaskPriority($event);" class="btn btn-outline-danger">Delete</button>-->
                                                        <!--            <button mat-button (click)="closeDeleteItemDialog()" class="btn btn-secondary">Cancel</button>-->
                                                        <!--        </div>-->
                                                        <!--    </ng-template>-->
                                                        <form #editType
                                                              [formGroup]="typeForm"
                                                              (ngSubmit)="onEditType(item)"

                                                              class="row">
                                                            <div class="col-12">
                                                                <input formControlName="name"
                                                                       type="text"
                                                                       placeholder="Change Name Type ..."
                                                                       class="form-control">
                                                                <br>
                                                                <button type="submit" class="btn btn-outline-info" style="margin:1px;">Save</button>
                                                                <button type="button" (click)="cancelEdit(item)" style="margin:1px;" class="btn btn-outline-dark">Cancel</button>

                                                            </div>
                                                        </form>



                                                    </div>

                                                </div>

                                            </div>
                                            <p class="col-auto"  style="
                                      position: absolute;
                                      margin-top: 25px; margin-left:500px;" >
                                                <button
                                                        *ngIf="this.permissionService.checkPermission([60]) |async"
                                                        (click)="toggleEditForm(item.id)"
                                                        type="button" style="margin: 2px;"  class="btn btn-outline-primary "><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-edit" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                                    <path d="M7 7h-1a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-1"></path>
                                                    <path d="M20.385 6.585a2.1 2.1 0 0 0 -2.97 -2.97l-8.415 8.385v3h3l8.385 -8.415z"></path>
                                                    <path d="M16 5l3 3"></path>
                                                </svg>
                                                </button>
                                                <button
                                                        type="submit" style="margin: 2px;" class="btn btn-outline-warning"
                                                        *ngIf="this.permissionService.checkPermission([59]) | async"
                                                        (click)="onDeleteType(item.id!)">
                                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                                        <path d="M4 7l16 0"></path>
                                                        <path d="M10 11l0 6"></path>
                                                        <path d="M14 11l0 6"></path>
                                                        <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12"></path>
                                                        <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3"></path>
                                                    </svg>

                                                </button>
                                            </p>
                                        </form>


                                    </div>


                                </li>
                            </ul>
                        </nav>

                    </div>
                    <div class="px-5 py-4">
                        <button type="submit"
                                *ngIf="this.permissionService.checkPermission([58]) | async"
                                class="btn btn-primary btn-lg">
                            Add Task Type</button>
                    </div>

                </div>
            </div>


        </form>
    </div>
</div>
