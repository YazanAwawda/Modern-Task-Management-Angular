    <h4 style="color:rgb(233,255,2)"> Teams List </h4>
  </mat-toolbar>
</main>


<div class="main-content">
  <div class="container">

        <thead class="thead-light">
        <tr>
          <th scope="col">Team Name</th>
          <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr  style="cursor: pointer" *ngFor="let team of teams">

              {{team.teamName}}
            </div>
          </th>


            <p class="d-inline p-2  bg-primary  text-white" title="View"  [routerLink]="['/ui-components/team-details',team.id]" >View</p>
            <p class="d-inline p-2 bg-success  text-white" title="Edit" [routerLink]="['/ui-components/edit-team/',team.id]">Edit</p>

        </tr>
