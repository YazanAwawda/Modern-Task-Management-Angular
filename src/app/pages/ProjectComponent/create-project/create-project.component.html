
  <div class="d-flex justify-content-center mt-5">
    <div>
      <h1>Create Project...</h1>
  <form class="row g-3" [formGroup]="projectForm" (ngSubmit)="onSubmit()"  >

      <div class="col-md-6">
        <label for="inputName" class="form-label">Project Name</label>
        <input formControlName="name" type="text" class="form-control" id="inputName">
        <div *ngIf="isControlInvalid('name') && isControlTouched('name')">
          Name is required.
        </div>
        <div *ngIf="isControlInvalid('name', 'duplicateName')">
          Project name already exists.
        </div>
      </div>

      <div  class="col-md-6">
        <label for="inputDescription" class="form-label">Description</label>
        <input formControlName="description" type="text" class="form-control" id="inputDescription" >
        <div *ngIf="isControlInvalid('description') && isControlTouched('description')">
          Description is required.
        </div>
        <div *ngIf="isControlInvalid('description', 'minlength') && isControlTouched('description')">
          Description must be at least 30 characters long.
        </div>
      </div>
    <div class="col-md-6">
      <label for="fileProject" class="form-label">File upload:</label>
      <input  class="form-control" type="file"
             accept=".doc,.docx,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document"
             id="fileProject"
             (change)="onFileSelected($event)">
    </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">Estimated Start Date</label>
        <input type="date" class="form-control" id="inputState"
               formControlName="estimatedStartDate" >
      </div>
    <div class="col-md-4">
      <label for="inputState1" class="form-label">Estimated End Date</label>
      <input type="date" class="form-control" id="inputState1"
             formControlName="estimatedEndDate" >
    </div>
          <div class="col-md-4" style="margin-left:180px;">
            <label for="Teams" class="form-label">Choose Team </label>
            <ng-multiselect-dropdown
              id="Teams"
              formControlName="teamId"
              [placeholder]="'Teams'"
              [settings]="dropdownSettings"
              [data]="availableTeams"
              (onSelect)="onTeamSelect($event)"
              (onDeSelect)="onTeamDeSelect($event)">
            </ng-multiselect-dropdown>
            <div *ngIf="isControlInvalid('teamId') && isControlTouched('teamId')">
              Team ID is required.
            </div>
          </div>


    <div class="row-cols-md-3" style="margin-top: 80px; text-align: left">
        <button type="submit" class="btn btn-primary">Create</button>
     </div>

  </form>
    </div>
  </div>
