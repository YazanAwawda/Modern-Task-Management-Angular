<div class="container shadow-lg p-3 mb-5 bg-body rounded" style="width: 1250px ; height: 450px; margin-left: 150px;">
  <div class="text">
   Edit {{project.name}}
  </div>
  <form class="row" #EditProjectFormGroup [formGroup]="projectEditForm" (ngSubmit)="editProjectData()">

    <div class="mb-lg-4">
      <label for="exampleFormControlInput1" class="form-label">Name</label>
      <input type="text" formControlName="name" class="form-control form-control-lg"  id="exampleFormControlInput1" placeholder="Exe. ProjectExperts1">
    </div>
    <div class="mb-lg-4">
      <label for="exampleFormControlTextarea1" class="form-label">Description</label>
      <textarea class="form-control" type="text" formControlName="description" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>


    <div class="form-group col-6" style="margin-top: 30px; margin-left: 250px;">
      <button class="button-65" type="submit">Save changes</button>
    </div>
  </form>
</div>
