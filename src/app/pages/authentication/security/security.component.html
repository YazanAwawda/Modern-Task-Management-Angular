

<div id="container">
  <div id="content">

    <div style="margin:20px;">
      <form [formGroup]="formForget" (ngSubmit)="forgetPassword()">
        <br><br><br><br><br>
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email1" formControlName="email" class="form-control" id="inputEmail3">
          </div>
        </div>
        <br><br><br><br><br>
        <br><br>

        <div class="d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
