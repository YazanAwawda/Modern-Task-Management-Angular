<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img style="width : 160px; height :160px   ; object-fit: cover "
                   src="./assets/images/logos/logoExpertsNew.png"
                class="align-middle m-2"
                alt="logo"
              />
            </a>
          </div>



          <div class="or-border m-t-30">or sign in with</div>

          <form class="m-t-30" novalidate #userForm  [formGroup]="userFormGroup" (ngSubmit)="onLogin()">

            <div class="col-12">
              <label  for="yourEmail" class="form-label">Your Email</label>
              <input type="email" formControlName="email" name="email" class="form-control" id="yourEmail" required  autocomplete="off" >
              <div class="invalid-feedback">Please enter a valid Email address!</div>
            </div>
            <div class="col-12">
              <label  for="yourPassword" class="form-label">Password</label>
              <input type="password"
                     name="password" formControlName="password" class="form-control" id="yourPassword" required  autocomplete="off" >
              <div class="invalid-feedback">Please enter your password!</div>
            </div>

            <div class="d-flex align-items-center m-b-12">
              <mat-checkbox color="primary">Remember   this  Device</mat-checkbox>
              <a
                [routerLink]="['/authentication/reset-password']"
                class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14"
                >Forgot Password ?</a>
            </div>
            <br>
            <div class="col-12"> <button class="btn btn-primary w-100"

                                         type="submit">Login</button></div>

            <!-- input -->
          </form>
<!--          <span class="d-block f-w-500 text-center m-t-24"-->
<!--            >New to Task Expert?-->
<!--            <a-->
<!--              [routerLink]="['/authentication/register']"-->
<!--              class="text-decoration-none text-primary f-w-500 f-s-14"-->
<!--            >-->
<!--              Create an account</a-->
<!--            >-->
<!--          </span>-->
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
