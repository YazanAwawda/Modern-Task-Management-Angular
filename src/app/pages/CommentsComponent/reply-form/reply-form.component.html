
  <div class="container my-5 py-5">
    <div class="row d-flex justify-content-center">
      <div class="col-md-12 col-lg-10 col-xl-8">
        <div class="card">
          <div class="card-body">
            <div class="card-body p-4">
                <h4 class="text-center mb-4 pb-2"> Comments section</h4>
                <div class="row">
                  <div class="col">
                    <div class="d-flex flex-start" *ngFor="let comment_ of comments">
                      <img class="rounded-circle shadow-1-strong me-3"
                           style="margin:5px;"
                           src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(10).webp" alt="avatar" width="65"
                           height="65" />
                      <div class="flex-grow-1 flex-shrink-1"  >
                        <div>
                          <div class="d-flex justify-content-between align-items-center">
                            <p class="mb-1">
                              Maria Smantha
                            </p>
                            <a href="#!"><i class="fas fa-reply fa-xs"></i><span class="small">
                                reply
                              </span></a>
                          </div>
                           <p class="small mb-0">
                            {{comment_.content}}
                          </p>
                        </div>


                      </div>
                    </div>

                  </div>
                </div>

            </div>


          </div>
          <div class="card-footer py-3 border-0" style="background-color: #f8f9fa;">
            <div class="d-flex flex-start w-100">
              <img class="rounded-circle shadow-1-strong me-3"
                   src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(19).webp"
                   alt="avatar" width="40"
                   height="40" />
              <div class="form-outline w-100">
                <form #r="ngForm" (ngSubmit)="r.form.valid && submitReply()" class="container pt-2">

                      <div class="form-group">
            <textarea
              style="height: 125px;"
              name="newComment2"
              placeholder="Add comment"
              type="text" id="newComment2" class="form-control"
              [(ngModel)]="newComment.content"
              required>
            </textarea>
                      </div>
                      <div class="form-group">
                        <button class="col-4 btn btn-outline-primary"
                                type="submit"
                                style="
                   margin-left: 330px;
                   margin-top: 10px;
                   border-radius:100px;"
                                [disabled]="!r.valid">
                          <p class="d-inline p-2">
                            <svg  xmlns="http://www.w3.org/2000/svg"
                                  class="icon icon-tabler icon-tabler-send"
                                  width="30" height="30" viewBox="0 0 24 24"
                                  stroke-width="2" stroke="currentColor"
                                  fill="none"
                                  stroke-linecap="round"
                                  stroke-linejoin="round">
                              <title>Send</title>
                              <path stroke="none"
                                    d="M0 0h24v24H0z"
                                    fill="none">
                              </path>
                              <path d="M10 14l11 -11"></path>
                              <path d="M21 3l-6.5 18a.55 .55 0 0 1
                              -1 0l-3.5 -7l-7 -3.5a.55 .55 0 0 1 0
                               -1l18 -6.5">
                              </path>
                            </svg>
                          </p>
                          <p class="d-inline p-2">
                            Send
                          </p>
                        </button>

                      </div>
                </form>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
