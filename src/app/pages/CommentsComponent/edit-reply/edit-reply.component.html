<div class="editReplyForm mb-2">
  <form #r="ngForm" (ngSubmit)="r.form.valid && submitReply()" class="container pt-2">
    <div class="row">
      <div class="col-12">
        <label  class="required">Comment:</label>
      </div>
      <div class="col-12">
        <div class="form-group">
            <textarea type="text" class="form-control" [(ngModel)]="comment.content"
                      required></textarea>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit" [disabled]="!r.valid">Update</button>
        </div>
      </div>
    </div>
  </form>
</div>
