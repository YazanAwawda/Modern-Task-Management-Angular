<mat-toolbar class="topbar">
  <!-- Mobile Menu -->
  <button mat-icon-button (click)="toggleMobileNav.emit()" *ngIf="!showToggle">
    <i-tabler name="menu-2" class="icon-20 d-flex"></i-tabler>
  </button>
  <!-- --------------------------------------------------------------- -->

  <!-- --------------------------------------------------------------- -->
  <!-- Notification Dropdown -->
  <!-- --------------------------------------------------------------- -->

  <button         [matMenuTriggerFor]="profilemenu1"

                  mat-icon-button aria-label="Notifications">
    <i-tabler
      class="d-flex"
      name="bell"
      [matBadge]="countMsg"
      matBadgeColor="primary"
    ></i-tabler>
  </button>
  <mat-menu #profilemenu1="matMenu">
    <div class="list-group"  >
      <div class="list-group-item list-group-item-action"  *ngFor="let msg of msgs">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">{{msg.owner}}</h5>
          <small>{{msg.notificationDateTime | date}}</small>
        </div>
        <p class="mb-1">{{msg.message}}</p>
      </div>
    </div>
  </mat-menu>




  <span class="flex-1-auto"></span>


  <!-- --------------------------------------------------------------- -->
  <!-- profile Dropdown -->
  <!-- --------------------------------------------------------------- -->

  <button
    mat-icon-button
    [matMenuTriggerFor]="profilemenu"
    aria-label="Notifications"
  >
    <img
      src="/assets/images/profile/user-1.jpg"
      class="rounded-circle object-cover"
      width="35"
    />
  </button>
  <mat-menu #profilemenu="matMenu" class="topbar-dd cardWithShadow">
    <button mat-menu-item
            [routerLink]="['/ui-components/user-details', this.authService.CurrentUser.id]"
    >
      <mat-icon class="d-flex align-items-center"
        ><i-tabler name="user" class="icon-18 d-flex"></i-tabler></mat-icon
      >My Profile
    </button>
<!--    <button mat-menu-item>-->
<!--      <mat-icon class="d-flex align-items-center"-->
<!--        ><i-tabler name="mail" class="icon-18 d-flex"></i-tabler></mat-icon-->
<!--      >My Account-->
<!--    </button>-->

<!--      <mat-icon class="d-flex align-items-center"-->
<!--        ><i-tabler-->
<!--          name="list-check"-->
<!--          class="icon-18 d-flex"-->
<!--        ></i-tabler></mat-icon-->
<!--      >My Task-->
<!--    </button>-->

    <div class="p-x-12 m-t-12">
      <a
        [routerLink]="['/authentication/login']"
        mat-stroked-button
        color="primary"
        class="w-100"
        >Logout</a
      >
    </div>
  </mat-menu>
</mat-toolbar>
